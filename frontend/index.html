<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the app -->
    <div class="container">
        <!-- Header section -->
        <h1>ğŸ“š AI Study Assistant</h1>
        <p class="subtitle">Upload your study notes and get an AI-powered summary</p>
        
        <!-- Upload section -->
        <div class="upload-section">
            <!-- File input - accepts PDF, Word, PowerPoint, and Text files -->
            <input 
                type="file" 
                id="fileInput" 
                accept=".pdf,.docx,.pptx,.txt"
                class="file-input"
                multiple
            />
            
            <!-- Label shows selected file name -->
            <label for="fileInput" class="file-label" id="fileLabel">
                Choose a file (PDF, Word, PowerPoint, or Text)
            </label>
            
            <!-- Generate button -->
            <button id="generateButton" class="generate-btn" disabled>
                Generate Summary
            </button>
        </div>
        
        <!-- Loading indicator (hidden by default) -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing your notes...</p>
        </div>
        
        <!-- Result section (hidden by default) -->
        <div id="result" class="result hidden">
            <h2>Summary</h2>
            <div id="summaryContent"></div>
            
            <!-- Stats about the summary -->
            <div class="stats">
                <span id="originalLength"></span>
                <span id="summaryLength"></span>
            </div>

            <!-- Button to start chatting -->
             <button id="startChatButton" class="chat-start-btn">
                ğŸ’¬ Ask Questions About These Notes
             </button>

             <!-- Button to generate quiz -->
              <button id="generateQuizButton" class="quiz-start-btn">ğŸ“ Generate Quiz</button>
        </div>
        
        <!-- Chat Section (hidden by default) -->
         <div id="chatSection" class="chat-section hidden">
            <h2>ğŸ’¬ Chat with your notes</h2>

            <!-- Chat message container -->
             <div id="chatMessages" class="chat-messages">
                <!-- Messages will appear here dynamically -->
             </div>

             <!-- Chat input area -->
              <div class="chat-input-container">
                <input
                type="text"
                id="chatInput"
                class="chat-input"
                placeholder="Ask a question about your notes..."
                />
                <button id="sendChatButton" class="send-btn">Send</button>
              </div>
         </div>

         <!-- Quiz section (hidden by default) -->
          <div id="quizSection" class="quiz-section hidden">
            <h2>ğŸ“ Quiz Time!</h2>

            <!-- Quiz container -->
             <div id="quizContainer" class="quiz-container">
                <!-- Questions will appear here dynamically -->
             </div>

             <!-- Submit button (hidden until quiz is loaded) -->
              <button id="submitQuizButton" class="submit-quiz-btn hidden">Submit Quiz</button>

              <!-- Results section (hidden until submited) -->
               <div id="quizResults" class="quiz-results hidden">
                    <h3>Quiz Results</h3>
                    <div id="scoreDisplay" class="score-display"></div>
                    <div id="answerReview" class="answer-review"></div>
                    <button id="retakeQuizButton" class="retake-btn">ğŸ”„ Retake Quiz</button>
               </div>
          </div>

        <!-- Error message (hidden by default) -->
        <div id="error" class="error hidden"></div>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
